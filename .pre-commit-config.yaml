repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

-   repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        types: [python]

-   repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
    -   id: codespell

-   repo: git@github.com:leander-dsouza/ament-lint-pre-commit-hooks.git
    rev: v0.0.2
    hooks:
    -   id: ament_lint_cmake_hook
    -   id: ament_cpplint_hook
    -   id: ament_uncrustify_hook
    -   id: ament_xmllint_hook
    -   id: ament_flake8_hook
    -   id: ament_pep257_hook
    -   id: ament_mypy_hook
